<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список поездов</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.js"></script>
    <link href="lib/jquery-ui/themes/base/jquery-ui.min.css" rel="stylesheet" />
    <script src="lib/jquery-ui/jquery-ui.js"></script>
    <script src="lib/jquery-ui/ui/i18n/datepicker-ru.js"></script>
</head>
<body>
    <h2>Список поездов</h2>
    <div id="errors" class="alert alert-danger" style="display:none;"></div>
    <form name="trainForm">
        <input type="hidden" name="trainId" value="0" />
        <div class="form-group col-md-5">
            <label for="nameOfType">Тип поезда:</label>
            <select id="typeId" name="typeId"></select>
        </div>
        <div class="form-group col-md-5">
            <label for="isFirm">Фирменный ли:</label>
            <select id="isFirm" name="isFirm">
                <option value="1">false</option>
                <option value="0">true</option>
            </select>
        </div>
        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-primary">Сброс</a>
        </div>
    </form>
    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Id</th><th>Тип поезда</th><th>Фирменный ли</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <script>
        async function GetTrains() {
            const response = await fetch("/api/trains", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const trains = await response.json();
                let rows = document.querySelector("tbody");
                trains.forEach(train => {
                    rows.append(row(train));
                });
            }
        }
        async function GetTrain(id) {
            $.ajax({
                url: '/api/trains/' + id,
                type: 'GET',
                contentType: "application/json",
                success: function (train) {
                    var form = document.forms["trainForm"];
                    form.elements["trainId"].value = train.trainId;
                    form.elements["typeId"].selectedIndex = train.typeId;
                    form.elements["isFirm"].selectedIndex = train.isFirm;
                }
            });
        }
        async function CreateTrain(typeId, isFirm) {

            $.ajax({
                url: "api/trains",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    typeId: typeId,
                    isFirm: Boolean(isFirm)
                }),
                success: function (train)
                {
                    reset();
                    var form = document.forms["trainForm"];
                    train.nameOfType = form.elements["typeId"].options[typeId].text;
                    document.querySelector("tbody").append(row(train));
                }
            })
        }
        async function EditTrain(trainId, typeId, isFirm) {
            const response = await fetch("api/trains", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    trainId: parseInt(trainId, 10),
                    isFirm: Boolean(isFirm),
                    typeId: typeId
                })
            });
            if (response.ok === true) {
                const train = await response.json();
                reset();
                var form = document.forms["trainForm"];
                train.nameOfType = form.elements["typeId"].options[typeId].text;
                document.querySelector("tr[data-rowid='" + train.trainId + "']").replaceWith(row(train));
            }
        }
        async function DeleteTrain(id) {
            const response = await fetch("/api/trains/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const train = await response.json();
                document.querySelector("tr[data-rowid='" + train.trainId + "']").remove();
            }
        }

        function GetTypes() {
            var listItems = "";
            $.ajax({
                url: '/api/trains/types',
                type: 'GET',
                contentType: "application/json",
                success: function (types) {
                    listItems = listItems + "<option value=0 selected>(выбор)</option>";
                    $.each(types, function (index, type) {
                        listItems = listItems + "<option value='" + type.typeId + "'>" + type.nameOfType + "</option>";
                    });
                    $("#typeId").html(listItems);
                }
            });
        }

        function reset() {
            const form = document.forms["trainForm"];
            form.reset();
            form.elements["trainId"].value = 0;
        }
        function row(train) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", train.trainId);

            const idTd = document.createElement("td");
            idTd.append(train.trainId);
            tr.append(idTd);

            const nameOfTypeTd = document.createElement("td");
            nameOfTypeTd.append(train.nameOfType);
            tr.append(nameOfTypeTd);

            const nameTd = document.createElement("td");
            nameTd.append(train.isFirm);
            tr.append(nameTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("data-id", train.trainId);
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                GetTrain(train.trainId);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", train.trainId);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                DeleteTrain(train.trainId);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }

        $("#reset").click(function (e) {
            e.preventDefault();
            reset();
        })

        document.forms["trainForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["trainForm"];
            const id = form.elements["trainId"].value;
            const id1 = form.elements["typeId"].selectedIndex;
            const name = form.elements["isFirm"].selectedIndex; 
            if (id == 0)
                CreateTrain(id1, name);
            else
                EditTrain(id, id1, name);
        });

        GetTrains();
        GetTypes();
    </script>
</body>
</html>
